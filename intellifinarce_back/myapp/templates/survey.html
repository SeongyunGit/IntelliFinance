<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문</title>
</head>
<body>
    <h1>설문에 응답해 주세요</h1>

    <!-- 설문 내용 -->
    <div>
        <p>1. 만족도는 어떤가요?</p>
        <button onclick="sendSurveyResponse('매우 만족')">매우 만족</button>
        <button onclick="sendSurveyResponse('만족')">만족</button>
        <button onclick="sendSurveyResponse('보통')">보통</button>
    </div>

    <div id="survey-results">
        <h2>실시간 설문 결과:</h2>
        <pre id="survey-results-data"></pre>
    </div>

    <!-- WebSocket JavaScript 코드 삽입 -->
    <script>
        // WebSocket 서버와 연결
        const socket = new WebSocket('ws://' + window.location.host + '/ws/survey/');

        // WebSocket 연결 시
        socket.onopen = function(e) {
            console.log('WebSocket 연결됨');
        };

        // 서버로부터 메시지를 받았을 때
        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const results = data.results;
            document.getElementById('survey-results-data').innerText = JSON.stringify(results, null, 2);
        };

        // 메시지를 서버로 보낼 때
        function sendSurveyResponse(responseData) {
            socket.send(JSON.stringify({
                'response_data': responseData
            }));
        }
    </script>
</body>
</html>
